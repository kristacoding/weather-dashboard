<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="cssreset.css"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    
    <link rel="stylesheet" href="style.css" />

    <title>Weather Dashboard</title>
</head>

<body>
    <div class= "jumbotron">
        <div class="container">
            <center>
                <h1 class="display-4">Weather Dashboard</h1>
                <p id="dashboard"></p>
            </center>
        </div>
    </div>



    <div class="container">
        <div class="row">
            <aside class="col-lg-3">
                <h4>Search City</h4>
                <div class="input-group mb-3">
                    <textarea id="searchCity" type="text" placeholder="Enter City" class="input-group-append"></textarea>
                    <button id="searchBtn" class="btn btn-outline-danger">Search</button>
                </div>
                <ul class="list-group history">
                </ul>
            </aside>

            <div class="col-lg-9">
                <!--Current City Div-->
                <div class="row">
                    <div id="currentCity">
                    </div>
                </div>

                <!--5 Day Forcast Div-->
                <div class="row">
                    <div id="forecast">
                    </div>
                </div>

            </div>

        </div>


        <!-- jQuery JS -->
        <script src="https://code.jquery.com/jquery.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="javascript.js"></script>
</body>

</html>
